<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Task Manager</h1>
        <div class="form-group">
            <label for="taskInput">Yeni task elave edin </label>
            <input type="text" class="form-control" id="taskInput" placeholder="Görev adı">
        </div>
        <div class="form-group">
            <label for="taskDateTime">Başlama tarixi</label>
            <input type="datetime-local" class="form-control" id="taskDateTime">
        </div>
        <div class="form-group">
            <label for="taskEndDateTime">Bitiş tarixi</label>
            <input type="datetime-local" class="form-control" id="taskEndDateTime">
        </div>
        <button id="addTask" class="btn btn-primary mb-3">elave edin</button>
        <ul id="taskList" class="list-group"></ul>
        <button id="clearTasks" class="btn btn-danger mt-3">Tamamlanan tasklari Temizle</button>
    </div>

    <!-- Bootstrap JS ve diğer scriptler -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
